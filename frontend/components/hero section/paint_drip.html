<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generative Lines</title>

  <!-- p5.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <style>
    /* Remove scrollbars */
    body {
      margin: 0;
      overflow: hidden;
      background: white;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Your p5 sketch -->
  <script>
    let points;
    let stepsPerFrame;

    function setup() {
      stepsPerFrame = 5;
      createCanvas(windowWidth, windowHeight);
      noFill();
      strokeWeight(3);
      reset();
    }

    function draw() {
      for (let i = 0; i < stepsPerFrame; i++) {
        stroke(0, 255 - i * 255 / stepsPerFrame);
        drawLine();
      }
    }

    function reset() {
      background("white");
      resetPoints();
    }

    function resetPoints() {
      points = [];
      for (let i = 0; i < windowWidth; i++) {
        points.push([i, 0]);
      }
    }

    function drawLine() {
      beginShape();
      let atLeastOneOnScreen = false;
      points.forEach(p => {
        vertex(p[0], p[1]);
        p[1] += noise(frameCount / 100 + p[0] / 25);
        if (p[1] < windowHeight * 1.1) {
          atLeastOneOnScreen = true;
        }
      });
      endShape();

      if (!atLeastOneOnScreen) {
        reset();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>

</body>
</html>
